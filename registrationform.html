<!doctype html>
<html>
<head> 
<title>  Registration form </title>
<link rel="stylesheet" href="register.css"  type= "text/css">

</head>
<body>
    <div class="main">
        <div class="register">
            <h2> Register here </h2>
            <form id="register" method="post">
                <label> first name: </label> <br>
                <input type="text" name="firstname" id="name" placeholder="Enter your  first name">
                <br> <br>
                <label> last name:</label> <br>
                <input type="text" name="lastname" id="name" placeholder="Enter your  last name">
                <br> <br>
                <label> Your age: </label> <br>
                <input type="number" name="age" id="name" placeholder="How old are you">
                <br> <br>
                <label> Email:</label> <br>
                <input type="email" name="email" id="name" placeholder="Enter your  email Id">

                <br> <br>
                <label> Gender:</label> <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male"> Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female"> Female</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="other">
                &nbsp;
                <span id="other"> other </span>
                <br> <br>
                <label> Known language:</label> <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="hindi">
                &nbsp;
                <span id="hindi"> Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="English">
                &nbsp;
                <span id="english">English </span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Bhojpuri">
                &nbsp;
                <span id="bhojpuri">Bhojpuri</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="language" id="Urdu">
                &nbsp;
                <span id="Urdu">Urdu </span>
                <br> <br>
                <input type="submit"  value="submit" name="submit" id="submit">



                




            </form>            
        </div>    </div>
</body>
